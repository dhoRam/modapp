<div class="row">
  <div class="col-md-4 offset-md-4 mt-3">
    <div class="h4"><img src="../../assets/logo/mod-logo.png" width="50" height="50"
        class="d-inline-block img-thumbnail" alt="logo">
      Sign Up !
      <hr class="line-hr">
    </div>
    <section>
      <form (ngSubmit)="signUp()" [formGroup]="form">
        <!-- <div class="form-group">
              <label for="usr">Your Name</label>
              <input type="text" class="form-control" id="usr" placeholder="Enter your name">
            </div> -->
        <!-- <div class="form-group">
              <label for="mobile">Mobile</label>
              <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number">
            </div> -->
        <div class="form-group ">
          <label for="exampleInputEmail1">Email address <span class="required">*</span></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" formControlName="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password <span class="required">*</span></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            formControlName="password">
        </div>
        <!-- <hr style="background-color: #f93308;"> -->
        <div class="form-group">
          <label for="exampleInputPassword2">Account Type <span class="required">*</span></label>
          <div class="form-group">
            <label class="radio-inline" style="margin:5px;">
              <input type="radio" name="optradio" checked> Student
            </label>
            <label class="radio-inline" style="margin:5px;">
              <input type="radio" name="optradio"> Trainer
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-lg btn-block font-weight-bold">Sign Up</button>
        <div class="priv-link-wrapper">
          By signing up, you agree to our
          <a [routerLink]="['/terms']" class="priv-link" target="_blank"> Terms & conditions</a>
        </div>
        <hr class="line-hr">
        <div class="loginbox-footer">
          Already have an account?
          <a class="sign-link" [routerLink]="['/auth/login']" data-purpose="login-link-signup-popup">
            Log In
          </a>
        </div>
      </form>
    </section>
  </div>
</div>
