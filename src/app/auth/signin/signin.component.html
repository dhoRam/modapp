<div class="row">
    <div class="col-md-4 offset-md-4 mt-3">
        <div class="h4">
          <img src="../../assets/logo/mod-logo.png" width="50" height="50" class="d-inline-block img-thumbnail" alt="logo">
          Log In !
          <hr style="background-color: #f93308;">
        </div>
        <div class="">
            <form>
                <div class="form-group ">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
               
                <button type="submit" class="btn btn-outline-primary btn-lg btn-block font-weight-bold">Log In</button>
                <div class="loginbox text-center mt-3">
                  or
                 <a class="sign-link" [routerLink]="['/auth/forgotpass']" data-purpose="login-link-signup-popup">
                  Forgot Password
                 </a>
                 </div>
                <hr style="background-color: #f93308;">
                <div class="loginbox-footer">
                  Don't have an account?
                 <a class="sign-link" [routerLink]="['/auth/signup']" data-purpose="login-link-signup-popup">
                  Sign up
                 </a>
                 </div>
              </form>
        </div>
    </div>
</div>
